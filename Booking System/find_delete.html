<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <title>Booking System</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   </head>

   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="index.html">Ada Booking Systsem</a>
            </div>
            <ul class="nav navbar-nav">
              <li><a href="index.html">Home</a></li>
              <li class="active"><a href="find_delete.html">Find/Delete Booking</a></li>
              <li><a href="editBooking.html">Edit Booking</a></li>
              <li><a href="bookingInfo.html">View Bookings</a></li>
            </ul>
         </div>
      </nav>

      <div class="container col-md-10" id="book">
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="inputAddress">Delete Booking</label>
            <input type="text" class="form-control" id="deleteBooking" placeholder="Booking ID">
            <br>
            <button class="btn btn-primary center-block" onclick="deleteBookings(); return false;">Delete</button>
            <p id="delMessage"><p>
          </div>

          <div class="form-group col-md-6">
            <label for="inputAddress">Find Booking</label>
            <input type="text" class="form-control" id="findBooking" placeholder="Booking ID">
            <br>
            <button class="btn btn-primary center-block" id="btn" onclick="findBookings(); return false;">Find</button>
            <p id="findMessage"><p>
          </div>

      </div>

     <script src="js/bs.js"></script>
     <script src="js/bs.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

   </body>
</html>
